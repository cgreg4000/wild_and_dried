<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <header class="flexed header-border">
            <div class="flexed left-header">
                <img class="logo mb-2" src="/static/images/logo.svg" alt="">
                <h1>Wild and Dried Co</h1>
            </div>
            <div class="right-header">
                <ul class="flexed mt-4 mb-0">
                    <li><a href="/">Home</a></li>
                    <li><a href="https://www.etsy.com/shop/WildandDriedCo?ref=simple-shop-header-name&listing_id=1033037365">Etsy</a></li>
                    <li><a href="https://www.instagram.com/wildanddriedco">Instagram</a></li>
                    <li><a href="/markets">Markets</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
                <div class="social-div">
                    <a href="https://www.facebook.com/wildanddriedco"><img class="social" src="/static/images/facebook.svg" alt="facebook"></a>
                    <a href="https://www.instagram.com/wildanddriedco"><img class="social" src="/static/images/instagram.svg" alt="instagram"></a>
                </div>
                
            </div>
            
        </header>
        <div class="contact-div">
            <form class="form-margin" action="/contact_process" method="POST">
                <div class="row mb-2">
                    <div class="col">
                        <label for="first_name">First Name</label>
                        <input class="form-control" type="text" name="first_name" id="">
                    </div>
                    <div class="col">
                        <label for="last_name">Last Name</label>
                        <input class="form-control" type="text" name="last_name" id="">
                    </div>
                </div>
                <div class="row mb-2">
                    <div >
                        <label for="email">Email</label>
                        <input class="form-control" type="email" name="email" id="">
                    </div>
                </div>
                <div class="row mb-2">
                    <div>
                        <label for="phone">Phone</label>
                        <input class="form-control" type="tel" name="phone" id=""> 
                    </div>
                </div>
                <div class="row mb-2">
                    <div>
                        <label for="category">Interested in?</label>
                        <select class="form-control form-select" name="category" id="">
                            <option disabled selected value> -- please select an option -- </option>
                            <option value="Custom Arrangement">Custom Arrangement</option>
                            <option value="Installation">Installation</option>
                            <option value="Workshop">Worshop</option>
                            <option value="Bridal Shower">Bridal Shower</option>
                            <option value="Bridal Shower">Baby Shower</option>
                            <option value="Miscellaneous">Miscellaneous</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div>
                        <label for="message">Message</label>
                        <textarea class="form-control" name="message" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="d-md-flex justify-content-md-end">
                    <input class="btn" type="submit">
                </div>
                
            </form>
        </div>
        
    </div>
</body>

</html>
